openapi: 3.0.1
info:
  title: Sunbird Collection Management API(s)
  description: >-
    The Collection Management API allows you to manage collection over the sunbird
    platform.Apis perform operations related to all the _Collection_ on the Sunbird
    Platform. 

    - Each of the endpoints serve a different purpose, so which one to use
    depends on what you want to do

    - The operations include CRUD (Create, Update, Read and Delete) operations
    and other operations such as upload etc. 

    - The URL for Sunbird Collection API(s) is `collection/v1` 

    - [TestCases](https://www.getpostman.com/collections/40dde03073826216533a)
  termsOfService: 'https://github.com/project-sunbird/sunbird-commons/blob/master/LICENSE'
  contact:
    email: info@sunbird.org
  version: "1.0"
servers:
  - url: 'https://staging.sunbirded.org/api'
paths:
  /collection/v1/create:
    post:
      tags:
        - Collection APIs
      summary: Create Collection
      description: |-
        This API is associated with creating collection on the Sunbird Platform.
          - The endpoint for **Create Collection** is `/collection/v1/create`
          - It points to knowledge-mw-service - `/v1/collection/create`
          - It is mandatory to provide values for parameters marked with *. 
          - Mandatory fields cannot be null or empty.
      operationId: Create Collection
      parameters:
        - name: Content-Type
          in: header
          description: >-
            The Content Type entity is the media type of the resource.Possible
            media types can be:- 
              - Application/json
          required: true
          schema:
            type: string
        - name: x-channel-id
          in: header
          description: >-
            Represents a physical location (e.g: state) uniquely to which the
            user belongs.
          required: true
          schema:
            type: string
        - name: X-Authenticated-User-Token
          in: header
          description: Represents the authorized User ID to execute the API.
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: >-
            To make use of the API, you require authorization. Raise a request
            to the administrator for the use of the API. You will receive the
            authorization key. Specify the key received, here.
          required: true
          schema:
            type: string
      requestBody:
        description: >-
          'The body parameter refers to the format of the request, the request
          body (payload) takes the following media types to make the payload:'
          
           - JSON 
          
          The body is the representation of the resource object for creating
          collection (an array of parameters which describes the collection) 
          
          - Please refer for supported
          [metadata](https://github.com/project-sunbird/knowledge-platform/blob/release-4.6.0/schemas/collection/1.0/schema.json)
        collection:
          application/json:
            schema:
              $ref: '#/components/schemas/collectionapiCreateCollectionRequest'
            example:
              request:
                collection:
                  name: Textbook Name
                  code: textbookname
                  mimeType: application/vnd.ekstep.h5p-archive
                  contentType: Resource
                  createdBy: 874ed8a5-782e-4f6c-8f36-e0288455901e
        required: true
      responses:
        '200':
          description: SUCCESS. The **Create Collection** operation was successful!
          collection:
            application/json:
              schema:
                $ref: '#/components/schemas/collectionapiCollectionCreateSuccessResponse'
              example:
                id: api.collection.create
                ver: '3.0'
                ts: '2020-12-10T20:24:45ZZ'
                params:
                  resmsgid: 3be02c4b-3324-41a3-afd8-60f6be0584d2
                  msgid: null
                  err: null
                  status: successful
                  errmsg: null
                responseCode: OK
                result:
                  identifier: do_1131697204035993601314
                  node_id: do_1131697204035993601314
                  versionKey: '1607631885207'
        '400':
          description: >-
            'BAD REQUEST. The **Create Collection** operation failed. You may have
            missed input for a mandatory parameter.'
          collection:
            application/json:
              schema:
                $ref: '#/components/schemas/collectionapiCollectionCreateErrorResponse'
              example:
                id: api.collection.create
                ver: '1.0'
                ts: '2020-12-10T08:50:29.786Z'
                params:
                  resmsgid: c169a7a0-3ac4-11eb-b0a2-8d5c9f561887
                  msgid: null
                  status: failed
                  err: ERR_COLLECTION_CREATE_FIELDS_MISSING
                  errmsg: Required fields for create collection are missing
                responseCode: CLIENT_ERROR
                result: { }
        '500':
          description: >-
            'INTERNAL SERVER ERROR. We track these errors automatically and try
            to set it right at the earliest. Try refreshing the page. If the
            problem persists contact us at info@sunbird.org.'
          collection:
            application/json:
              schema:
                $ref: '#/components/schemas/collectionapiCollectionCreateErrorResponse'
              example:
                id: api.collection.create
                ver: '1.0'
                ts: '2020-12-10T08:51:51.647Z'
                params:
                  resmsgid: f234a6f0-3ac4-11eb-b0a2-8d5c9f561887
                  msgid: null
                  status: failed
                  err: null
                  errmsg: null
                responseCode: SERVER_ERROR
                result: { }
      deprecated: false
      security:
        - bearer: [ ]
components:
  schemas:
    collectionapiCreateCollectionRequest:
      title: Request Object
      required:
        - request
      type: object
      properties:
        request:
          $ref: '#/components/schemas/collectionapiCollectionCreateRequestCollection'
    collectionapiCollectionCreateRequestCollection:
      title: Request
      required:
        - collection
      type: object
      properties:
        collection:
          $ref: '#/components/schemas/collectionapiCollectionCreateRequestCollectionObject'
    collectionapiCollectionCreateRequestCollectionObject:
      title: Collection
      required:
        - code
        - mimeType
        - name
        - contentType
        - createdBy
      type: object
      properties:
        name:
          type: string
          description: Represents the name of the collection
        code:
          type: string
          description: Represents the unique code for the collection
        mimeType:
          type: string
          description: Collection mime type
        contentType:
          type: string
          description: 'Content Type. eg- TextBook, Resource, etc'
        createdBy:
          type: string
          description: ID of the user who created Collection
    collectionapiCollectionCreateSuccessResponse:
      description: Create Collection Response
      type: object
      allOf:
        - $ref: '#/components/schemas/collectionapiResultWithCollectionId'
        - $ref: '#/components/schemas/collectionapiResponseHeader'
    collectionapiResultWithCollectionId:
      title: Result Containing Collection Id
      type: object
      properties:
        result:
          $ref: '#/components/schemas/collectionapiCollectionId'
    collectionapiCollectionId:
      title: Collection Id
      type: object
      properties:
        node_id:
          type: string
          description: Collection Identifier
        collection_id:
          type: string
          description: Collection Identifier
        versionKey:
          type: string
          description: Collection versionKey
    collectionapiCollectionCreateErrorResponse:
      description: Create Collection Error Response
      type: object
      allOf:
        - $ref: '#/components/schemas/collectionapiEmptyResult'
        - $ref: '#/components/schemas/collectionapiResponseHeader'
    collectionapiEmptyResult:
      title: Empty Result
      type: object
      properties:
        result:
          type: object
          description: Empty Result
    collectionapiResponseHeader:
      title: ResponseHeader
      type: object
      properties:
        id:
          type: string
          description: API Identifier
        ver:
          type: string
          description: API version information
        ts:
          type: string
          description: API execution timespan
        params:
          $ref: '#/components/schemas/collectionapiResponseParams'
        responseCode:
          type: string
          description: 'API response code '
    collectionapiResponseParams:
      title: Response Parameter
      type: object
      properties:
        resmsgid:
          type: string
          description: Response Message Id
        msgid:
          type: string
          description: Message Id
        err:
          type: string
          description: Error Code
        status:
          type: string
          description: Response Status
        errmsg:
          type: string
          description: Error Message
  securitySchemes:
    bearer:
      type: apiKey
      name: Authorization
      in: header
